name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo $GITHUB_RUN_ID
          echo $GITHUB_RUN_NUMBER
          echo ${{env.GITHUB_RUN_ID}}
          echo ${{env.GITHUB_RUN_NUMBER}}
      - run: |
          mkdir output
          mkdir work
          cp page-template.css ./work/page-template.css
      - uses: docker://pandoc/latex:2.9
        with:
          args: --template=page-template.html --metadata title="Sample" --metadata version=${{env.GITHUB_RUN_NUMBER}} -t html --output=./work/result.html Sample.md
      - run: |
          npx html5-to-pdf --print-background --page-size A5 -o ./output/result.pdf --template-path ./work/ --include ./work/page-template.css ./work/result.html
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
